{% extends "layouts/master.html" %}
{% block content %}
    <h2>Add New Project</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
              <div class="form-group">
                <label for="{{field.label}}">{{field.label}}:</label>
                  {{field}}
              </div>
         {% endfor %}

      <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
{% endblock %}
